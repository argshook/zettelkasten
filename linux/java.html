        <h2 id="change-java-version-in-arch-linux">Change <code>java</code> version in arch linux</h2>
<p>Use <code>archlinux-java</code> command, for example:</p>
<pre class="bash"><code>archlinux-java set java-11-openjdk</code></pre>
<p>To list available versions:</p>
<pre class="bash"><code>archlinux-java status</code></pre>
